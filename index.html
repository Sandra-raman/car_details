<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <h1 class="text-center my-3">Car World</h1>
    <div class="row ">
        <div class="col-5 container text-center bg-light border m-3 rounded">
            <h1 class="m-4">Enter Details</h1>
            <form action="">
                <input type="text" id="cbrand" placeholder="Car Brand" class="form-control m-1 ">
                <input type="text" id="cprice" placeholder="Price" class="form-control m-1 my-3">
                <input type="text" id="ckey" placeholder="Key" class="form-control m-1">
                <button class="btn btn-info m-3" onclick="store()">Store Records</button>
            </form>
        </div>
        <div class="col-3 container text-center bg-light border m-3 rounded">
            <h1 class="m-4">Enter key to Retrieve Item</h1>
            <input type="text" placeholder="Key" id="key2" class="form-control m-1 my-3">
            <p id="data"></p>
            <button class="btn btn-success" onclick="retrieve()">Retrieve Records</button>
        </div>
        <div class="col-3 container text-center bg-light border m-3  rounded">
            <h1 class="m-4">Enter key to Delete Item</h1>
            <input type="text" placeholder="Key" id="key3" class="form-control m-1 my-3">
            <button class="btn btn-danger" onclick="remove()">Remove Records</button>
        </div>
        <div class="my-3 container text-center">
            <button class="btn btn-dark " onclick="clearall()">Clear all records</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
